[DEFAULT]

# Load last played video on start (true/false, default is false).
load-on-start = false

# The time delay to wait before starting the video (seconds, default is 3)
# If the user starts a video before this delay, the auto load will be disabled.
load-on-start-delay = 3

# File history length (default is 20).
history-length = 20

# Update seek position interval (seconds, default is 3).
update-interval = 3
